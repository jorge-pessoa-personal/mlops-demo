name: deploy model

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check-out your repository.
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: Test
        run: pytest test.py
      
      - name: Deploy model
        run: python deploy.py